<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="d-flex main">
        <div class="image-box d-flex">
            <img src="./images/turkiya.png" class="img-responsive" alt="Image"> 
        </div>
        <div class="login justify-content-center text-center p-4 pt-1 pt-xxl-5">
            <form class="form row-cols-xxl-6 row-cols-6 p-4 m-auto">
                <div class="login-top mt-3"></div>
                <h2 class="title fs-2 text-secondary m-auto mt-2 mb-4 col-xxl-10 col-10">Web Developer Login</h2>
                <div class="username col-xxl-12 col-12 d-flex align-items-center mb-4 is-valid">
                    <i class="fa-solid fa-user text-secondary ms-4 me-3"></i>
                    <input type="text" class="input-username text-secondary" id="validationServer01" required placeholder="Username">
                </div>
                  <!-- <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                  <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i> -->
                <div class="email col-xxl-12 col-12 d-flex align-items-center mb-4 is-valid">
                    <i class="fa-solid fa-envelope text-secondary ms-4 me-3"></i>
                    <input type="email" class="input-email text-secondary" id="validationServer02" pattern="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})" required placeholder="EmailId">
                </div>
                  <!-- <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                  <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i> -->
                <div class="password col-xxl-12 col-12 d-flex align-items-center mb-4">
                    <i class="fa-solid fa-lock text-secondary ms-4 me-3"></i>
                    <input type="password" class="input-password text-secondary" id="validationServer03" pattern="(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)" placeholder="Password" required>
                    <i class="fa-solid fa-check text-success ms-auto me-3 fs-5"></i>
                    <i class="fa-solid fa-circle-exclamation text-danger ms-auto me-3 fs-5"></i>
                </div>
                <button type="submit" class="btn btn-info col-xxl-12 col-12 text-light fw-bold mb-3">Login</button>
                <div class="d-flex col-xxl-12 col-12 justify-content-center form-bottom">
                    <a href="#" class="link-secondary text-decoration-none fw-bold d-block me-2">Forgot password</a>
                    <p class="fw-bold">or</p> 
                    <a href="#" class="link-primary text-decoration-none fw-bold ms-2">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
